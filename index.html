<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-div"> 
        <h1>Age Calculator</h1>
        <div id="age-div">
            <div class="date-div">
                <label>Date</label>
                <input type="number" class="inputs" />
            </div>
            <div class="date-div">
                <label>Month</label>
                <input type="number" class="inputs"/>
            </div>
            <div class="date-div">
                <label>Year</label>
                <input type="number" class="inputs"/>
            </div>
 
        </div>
        <div id="button-div">
            <button onclick="calculateAge()">Button</button>
        </div>
        <div id="view-div">
            <h3 id="message-div"></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
